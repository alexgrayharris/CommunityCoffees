    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="img/CommunityCoffees.png">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" >
  </head>

  <body>
    <header class="secondary-header">
        <h2 id="secondary-h2"><a href="index.html">Community Coffees</a></h2>
        <h3 id="secondary-h3">Connect</h3>
    </header><!--.secondary-header-->

    <!-- Main section container -->
    <main>
      <section id="secondary-left-panel">
        <nav id="secondary-nav">
          <div class="sec-nav-item"><a href="index.html">Home</a></div>
          <div class="sec-nav-item"><a href="learn-more.html">Learn More</a></div>
          <div class="sec-nav-item"><a href="blog.html">Blog</a></div>
          <div class="sec-nav-item"><a href="contact-us.html">Contact Us</a></div>
        </nav><!--secondary-nav-->
        <a href="index.html"><img class="small-logo" src="img/CommunityCoffees.png"></a>
      </section><!--#secondary-left-panel-->

      <section id="secondary-right-panel">
        <nav id="secondary-nav-mobile">
          <div class="sec-nav-item"><a href="index.html">Home</a></div>
          <div class="sec-nav-item"><a href="learn-more.html">Learn More</a></div>
          <div class="sec-nav-item"><a href="blog.html">Blog</a></div>
          <div class="sec-nav-item"><a href="contact-us.html">Contact Us</a></div>
        </nav><!--#secondary-nav-mobile-->
        <!-- Begin MailChimp Signup Form -->
        <div id="connect-form">
          <form action="//twitter.us16.list-manage.com/subscribe/post?u=8c6a753a2dc7be14632331e2b&amp;id=b40fa46f8c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
          	<h3>Signup below to connect with your community-minded peers from accross the country.</h3>
          <div class="mc-field-group">
          	<p><input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email"></p>
          </div>
          <div class="mc-field-group">
          	<p><input type="text" value="" name="FNAME" class="" id="mce-FNAME" placeholder="First Name"></p>
          </div>
          <div class="mc-field-group">
          	<p><input type="text" value="" name="LNAME" class="" id="mce-LNAME" placeholder="Last Name"></p>
          </div>
          <div class="mc-field-group">
          	<p><input type="text" value="" name="MESSAGE" class="" id="mce-MESSAGE" placeholder="Anything specific you want to talk about?"></p>
          </div>
          <div class="mc-field-group size1of2">
          	<p><label class="date-label" for="mce-DATE1-month">First date preference </label></p>
          	<div class="datefield">
          		<span class="subfield monthfield"><p><input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="DATE1[month]" id="mce-DATE1-month"></p></span> /
          		<span class="subfield dayfield"><p><input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="DATE1[day]" id="mce-DATE1-day"></p></span> /
          		<span class="subfield yearfield"><p><input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="YYYY" size="4" maxlength="4" name="DATE1[year]" id="mce-DATE1-year"></p></span>
          	</div>
          </div>
          <div class="mc-field-group size1of2">
          	<p><label class="date-label" for="mce-DATE2-month">Second date preference </label></p>
          	<div class="datefield">
          		<span class="subfield monthfield"><p><input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="DATE2[month]" id="mce-DATE2-month"></p></span> /
          		<span class="subfield dayfield"><p><input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="DATE2[day]" id="mce-DATE2-day"></p></span> /
          		<span class="subfield yearfield"><p><input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="YYYY" size="4" maxlength="4" name="DATE2[year]" id="mce-DATE2-year"></p></span>
          	</div>
          </div>
          <div class="mc-field-group size1of2">
          	<p><label class="date-label" for="mce-DATE3-month">Third date preference </label></p>
          	<div class="datefield">
          		<span class="subfield monthfield"><p><input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="DATE3[month]" id="mce-DATE3-month"></p></span> /
          		<span class="subfield dayfield"><p><input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="DATE3[day]" id="mce-DATE3-day"></p></span> /
          		<span class="subfield yearfield"><p><input class="datepart " type="text" pattern="[0-9]*" value="" placeholder="YYYY" size="4" maxlength="4" name="DATE3[year]" id="mce-DATE3-year"></p></span>
          	</div>
          </div>
          <div class="mc-field-group">
          	<p><input type="text" value="" name="ZIP" class="" id="mce-ZIP" placeholder="Zip Code">
          </div>
          	<div id="mce-responses" class="clear">
          		<div class="response" id="mce-error-response" style="display:none"></div>
          		<div class="response" id="mce-success-response" style="display:none"></div>
          	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_8c6a753a2dc7be14632331e2b_b40fa46f8c" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Connect" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
          </form>
        </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='MESSAGE';ftypes[3]='text';fnames[4]='DATE1';ftypes[4]='date';fnames[5]='DATE2';ftypes[5]='date';fnames[6]='DATE3';ftypes[6]='date';fnames[7]='ZIP';ftypes[7]='zip';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
        <!--End mc_embed_signup-->
      </section><!--#secondary-right-panel-->
    </main>

      <!-- Footer with basic information -->
      <footer>
        <p>&copy; 2017 Community Coffees</p>
        <div class="social-media">
          <a href="#"><img class="social-icon" src="img/Facebook.png"></a>
          <a href="#"><img class="social-icon" src="img/Twitter.png"></a>
        </div><!--.social-media-->
      </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
